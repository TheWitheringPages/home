<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #a9a9a9;
            font-family: 'Cutive Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        blockquote {
            font-size: 1.5em;
            border-left: 3px solid #5a0000;
            padding-left: 20px;
            margin: 0 0 40px 0;
            max-width: 600px;
        }
        #countdown {
            font-size: 2.5em;
            color: #6b7a6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <blockquote>When the third moon bleeds, the shadow will crawl from the starless pool, and two will become none.</blockquote>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("July 31, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "THE TIME IS NOW";
            }
        }, 1000);
    </script>

</body>
</html>

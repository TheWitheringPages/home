<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cutive Mono', monospace; /* Added for consistency */
        }
        
        /* This container will hold our custom controls */
        .custom-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Styling for our new Play/Pause button */
        #playPauseBtn {
            background-color: #6b7a6b; /* Sickly green */
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playPauseBtn:hover {
            background-color: #a9a9a9; /* Off-white on hover */
        }

        /* Basic styling for the volume slider */
        #volumeSlider {
            cursor: pointer;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 5s;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border: 2px solid #6b7a6b;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="ominous_whispers.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>

    <div class="custom-controls">
        <button id="playPauseBtn">Pause</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>

    <div class="image-container">
        <img src="image1.jpg" alt="A cryptic symbol">
        <img src="image2.jpg" alt="A dark forest path">
        <img src="image3.jpg" alt="A claw mark">
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        // Since audio is set to autoplay, set the initial button text to "Pause"
        window.onload = function() {
            // Set the audio to a default volume (e.g., 75%) to be safe
            audio.volume = 0.75;
            volumeSlider.value = 75;
        };

        // Add functionality to the Play/Pause button
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Add functionality to the Volume slider
        volumeSlider.addEventListener('input', function() {
            // The slider value is 0-100, but audio volume is 0.0-1.0
            audio.volume = volumeSlider.value / 100;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Closer</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .image-container {
            display: flex; /* Arranges images in a row */
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 5s; /* Fades the images in slowly */
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border: 2px solid #6b7a6b;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio src="ominous_whispers.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>

    <div class="image-container">
        <img src="image1.jpg" alt="A cryptic symbol">
        <img src="image2.jpg" alt="A dark forest path">
        <img src="image3.jpg" alt="A claw mark">
    </div>

</body>
</html>

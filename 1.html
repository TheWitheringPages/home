<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cutive Mono', monospace;
        }

        /* --- MODIFIED CSS FOR POSITIONING --- */
        .custom-controls {
            position: fixed; /* Keeps it locked to the viewport */
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: scale(0.85); /* Makes the controls and text smaller */
            transform-origin: bottom right; /* Scales from the corner */
        }

        #playPauseBtn {
            background-color: #6b7a6b;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playPauseBtn:hover {
            background-color: #a9a9a9;
        }

        #volumeSlider {
            cursor: pointer;
        }

        .image-container {
            display: flex;
            gap: 20px;
            animation: fadeIn 5s;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border: 2px solid #6b7a6b;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="ominous_whispers.mp3" loop>
        Your browser does not support the audio element.
    </audio>

    <div class="custom-controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="75">
    </div>

    <div class="image-container">
        <img src="image1.png" alt="The cryptic">
        <img src="image2.png" alt="Dark path">
        <img src="image3.png" alt="Claw mark">
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        window.onload = function() {
            audio.volume = 0.75; // Set a safe default volume

            // Attempt to play the audio
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started! Set button to 'Pause'.
                    playPauseBtn.textContent = 'Pause';
                }).catch(error => {
                    // Autoplay was blocked. Set button to 'Play'.
                    playPauseBtn.textContent = 'Play';
                });
            }
        };

        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = volumeSlider.value / 100;
        });
    </script>
</body>
</html>

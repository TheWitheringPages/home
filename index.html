<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Withering | Whispers</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a; /* Dark charcoal background */
            color: #a9a9a9; /* Dim, off-white text */
            font-family: 'Cutive Mono', monospace; /* Old typewriter font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hides scrollbars */
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #6b7a6b; /* Sickly green color */
            font-size: 2.5em;
            text-transform: uppercase;
            animation: glitch 1.5s linear infinite; 
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @keyframes glitch{
            2%,64%{
                transform: translate(2px,0) skew(0deg);
            }
            4%,60%{
                transform: translate(-2px,0) skew(0deg);
            }
            62%{
                transform: translate(0,0) skew(5deg); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">THE VEIL IS THIN</h1>
        <p>
            Something stirs in the shadows. The scent of rain lingers on dead leaves. Listen closer. Observe the veil.
        </p>
    </div>
</body>
</html>
